  <script>
  function initialize() {
    var key = 'AIzaSyCrrF_JAPp0HljxaSSiJofc7g6zfr-WJSI';
    var s = document.createElement("script");
    s.type = "text/javascript";
    s.src = 'https://maps.googleapis.com/maps/api/js?key=' + key + '&callback=initMaps';
    s.setAttribute('async', '');
    s.setAttribute('defer', '');
    document.getElementsByTagName('body')[0].appendChild(s);
  }

  function initMaps() {
    console.log(document.getElementById('mapWindow'));
    window.maps = new window.google.maps.Map(document.getElementById('mapWindow'), {
      center: {lng: -122.41, lat: 37.78},
      minZoom: 5,
      maxZoom: 19,
      zoom: 11
    })
  }
