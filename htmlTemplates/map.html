<!DOCTYPE html>
<html>
  <head>
    <title>Test Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;

      }
      /* Optional: Makes the sample page fill the window. */
      html, body {

        margin: 0;
        padding: 0;

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrrF_JAPp0HljxaSSiJofc7g6zfr-WJSI&callback=initMap"
    async defer></script>

</html>
