<div class="col-md-3">
<div class="row anchorItem">
    <div class="col-md-6">
      <address>
        <strong>{{anchorEntry.anchor.name}}</strong><br>
        {{anchorEntry.anchor.splitAddress[0]}}<br>
        {{anchorEntry.anchor.splitAddress[1]}}<br><br>
      </address>
    </div>
    <div class="col-md-6">
      <div class="form-group form-group-sm">
        <strong>Travel Mode:</strong>
        <select class="form-control" ng-model="anchorEntry.anchor.travel_mode">
          <option value="driving">Driving</option>
          <option value="transit">Public Transit</option>
          <option value="bicycling">Bicycling</option>
          <option value="walking">Walking</option>
        </select>
      </div>
      <button class="btn btn-default btn-sm btn-block btn-danger" type="button" ng-click="anchorEntry.onDeleteClick(anchorEntry.anchor, anchorEntry.aindex)">Delete</button> 
    </div>  
  </div>
</div>
