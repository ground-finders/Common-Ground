<div class="result-entry" ng-click="resultsEntry.showResult(resultsEntry.rindex)">
  <a href={{resultsEntry.result.url}} target="_blank"><h4>{{resultsEntry.result.name}}</h4></a>
  <div class="row">
    <div class="col-md-6">
      <img class="entryImg pull-left" ng-src={{resultsEntry.result.image_url}}>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Avg Travel Time</strong><br>{{resultsEntry.result.travelTimes.display}}<br>
      </address>
      <address>
        <strong>Address</strong><br> {{resultsEntry.result.location.display_address[0]}}
        <br>
        {{resultsEntry.result.location.display_address[1]}}
      </address>
      <address>
        <strong>Phone</strong><br>{{resultsEntry.result.display_phone}}
      </address>
    </div>
  </div>
</div>
