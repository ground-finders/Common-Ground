<form novalidate class="form-inline">
  <div class="form-group">
    <label for="userNav.username">Username:</label>
    <input class="form-control" type="text" ng-model="userNav.username" />
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input class="form-control" type="text" ng-model="userNav.password" />
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="button" ng-click="userNav.signUp()">Sign up</button>
    <button class="btn btn-default" type="button" ng-click="userNav.logIn()"/>Log in</button>
    <button class="btn btn-default" type="button" ng-click="userNav.logOut()"/>Log Out</button>
  </div>
    <div style="color: red" ng-if="userNav.displayMessage">Incorrect Login Info</div>
    <div style="color: red" ng-if="userNav.displaySignupMessage">Username already exists</div>
</form>
